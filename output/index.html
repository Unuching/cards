<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-slate-900 grid place-content-center h-screen">
    <h1>Hello</h1>
    <div
      class="bg-white mx-auto h-32 w-40 rounded-xl flex items-center space-x-4"
    >
      <button
        class="bg-slate-400 mt-4 mb-4 p-4 rounded-lg hover:bg-black hover:text-white hover:scale-75"
      >
        Click Me
      </button>
    </div>
    <div class="mt-3">
      <div class="max-w-sm mx-auto bg-white rounded-xl overflow-hidden">
        <div class="flex">
          <div>
            <img
              class="h-48 w-48 object-cover"
              src="https://images.pexels.com/photos/26712791/pexels-photo-26712791/free-photo-of-monkey-on-a-tree-branch.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt=""
            />
          </div>
          <div class="p-8">
            <div class="uppercase tracking-wide text-sm text-indigo-500">
              An awesome card
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
