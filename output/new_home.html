<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Education Home</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-slate-950">
    <!-- navbar started -->
    <nav
      class="w-full h-14 bg-indigo-400 flex justify-between px-4 items-center md:px-4"
    >
      <div class="text-2xl text-indigo-700 font-bold">CSS skills</div>
      <ul class="md:flex hidden font-semibold">
        <li class="mx-[10px] cursor-pointer">Home</li>
        <li class="mx-[10px] cursor-pointer">About Us</li>
        <li class="mx-[10px] cursor-pointer">Contact Us</li>
      </ul>
      <div
        class="hidden md:block px-2 py-2 bg-indigo-800 text-white cursor-pointer rounded font-bold"
      >
        Login/SignUp
      </div>
      <div class="md:hidden">
        <a class="text-4xl" href="#">&#8801;</a>
      </div>
    </nav>
    <!-- navbar ends here -->
    <!-- image section started -->
    <header class="w-full h-auto">
      <img
        class="w-full hidden md:block"
        src="https://repository-images.githubusercontent.com/130268121/b4fd5300-b585-11ea-8718-1e141e78842e"
        alt=""
      />
      <img
        class="w-full md:hidden"
        src="https://kinsta.com/wp-content/uploads/2022/01/tailwind-css.jpg"
        alt=""
      />
    </header>
    <!-- image section ended -->
    <!-- students section started -->
    <div
      class="h-auto w-100 flex flex-wrap flex-col items-center text-center p-10"
    >
      <div
        class="w-full h-auto flex flex-wrap flex-col items-center text-center"
      >
        <p class="text-indigo-900 font-bold text-3xl md:text-4xl text-center">
          "Pure Hardwork, No Shortcut!"
        </p>
        <div
          class="w-36 h-1 border-b-4 border-yellow-500 mt-2 rounded-xl md:mt-4 mb-12"
        ></div>
      </div>
      <div class="w-full flex flex-wrap justify-evenly">
        <div class="w-46 flex flex-col items-center mb-12">
          <img
            class="h-44 w-44"
            src="https://img.icons8.com/bubbles/100/book.png"
            alt="book"
          />
          <p class="text-3xl font-bold text-white">50+</p>
          <p class="text-2xl font-bold text-gray-500">Different Courses</p>
        </div>
        
        <div class="w-46 flex flex-col items-center mb-12">
            <img
              class="h-44 w-44"
              src="https://img.icons8.com/bubbles/100/book.png"
              alt="book"
            />
            <p class="text-3xl font-bold text-white">50+</p>
            <p class="text-2xl font-bold text-gray-500">Different Courses</p>
        </div>
        <div class="w-46 flex flex-col items-center mb-12">
          <img
            class="h-44 w-44"
            src="https://img.icons8.com/bubbles/100/book.png"
            alt="book"
          />
          <p class="text-3xl font-bold text-white">50+</p>
          <p class="text-2xl font-bold text-gray-500">Different Courses</p>
      </div>
        
    </div>
